<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Guiminamflix</title>
</head>

<body>
    <header>GUIMINAMFLIX</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>HISTÓRIA DO FUT</h1>

        </div>

        <div>
            <!-- Aqui você pode colocar um vídeo de introdução sobre a aventura do Kutney, talvez um trailer fictício! -->

                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <h2>A Jornada de Kutney</h2>
        <div class="categoria-videos">

            </a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> <!-- Link fictício para o Primeiro Desafio -->
                <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg" alt="Kutney enfrenta o guardião do campo lendário" />
            </a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> <!-- Link fictício para o Encontro com Aliados -->
                <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg" alt="Kutney encontra seus companheiros de equipe" />
            </a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> <!-- Link fictício para o Treinamento Especial -->
                <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg" alt="Kutney treina com a bola de energia" />
            </a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> <!-- Link fictício para a Grande Final -->

            </a>
        </div>
    </section>

</html>
